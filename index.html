<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter - Free Online Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.skypack.dev/imagetracerjs"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image to SVG Converter</h1>
            <p>Transform raster images to editable, scalable vectors instantly</p>
        </header>
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & drop image or <label for="fileInput">click to browse</label></p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        <div class="controls" id="controls" style="display:none;">
            <div class="slider-group">
                <label>Colors: <span id="colorVal">16</span></label>
                <input type="range" id="colors" min="2" max="32" value="16">
            </div>
            <div class="slider-group">
                <label>Blur: <span id="blurVal">0</span></label>
                <input type="range" id="blur" min="0" max="10" value="0">
            </div>
            <button id="convertBtn">Convert to SVG</button>
        </div>
        <div class="previews" id="previews" style="display:none;">
            <div class="preview-panel">
                <h3>Original</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="preview-panel">
                <h3>Traced SVG</h3>
                <div id="svgPreview"></div>
            </div>
        </div>
        <div class="actions" id="actions" style="display:none;">
            <button id="downloadBtn">‚¨áÔ∏è Download SVG</button>
            <a id="svgLink" download="converted.svg" style="display:none;">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
