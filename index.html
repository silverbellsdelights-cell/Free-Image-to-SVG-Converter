<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image to SVG Converter</h1>
            <p>Convert your images to scalable SVG format with one click</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p>Drag & drop your image here or click to browse</p>
                <input type="file" id="imageInput" accept="image/*" hidden>
                <button id="browseBtn" class="btn">Browse Files</button>
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="image-preview">
                    <img id="originalImage" alt="Original image">
                </div>
                
                <div class="controls">
                    <label>
                        <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.5">
                        <span>SVG Quality: <span id="qualityValue">50</span>%</span>
                    </label>
                    <button id="convertBtn" class="btn primary">Convert to SVG</button>
                </div>

                <div class="svg-preview">
                    <div id="svgCanvas"></div>
                </div>
            </div>

            <div class="download-section" id="downloadSection" style="display: none;">
                <h3>‚úÖ SVG Ready!</h3>
                <button id="downloadBtn" class="btn primary large">Download SVG</button>
                <button id="copyBtn" class="btn secondary">Copy SVG Code</button>
            </div>
        </main>

        <footer>
            <p>Powered by HTML5 Canvas Tracing Algorithm</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
